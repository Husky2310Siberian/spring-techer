<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create new Student</title>
    <!--    <link rel="stylesheet" th:href="@{/css/footer.css}">-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/trinsert.css}">
</head>

<body>
<!-- Include the header fragment -->
<div th:replace="fragments/header :: headerFragment"></div>
<main class="main-content">
    <div class="outer-content">
        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>
        <form method="post" th:object="${studentInsertDTO}">
            <div class="row">
                <div>
                    <label for="firstname">First name</label><br>
                    <input type="text" id="firstname" th:field="*{firstname}"
                            th:classappend="${#fields.hasErrors('firstname')} ? 'error'" />
                    <div th:if="${#fields.hasErrors('firstname')}">
                        <p th:errors="*{firstname}"></p>
                    </div>
                </div>

                <div>
                    <label for="lastname"> Last name</label><br>
                    <input type="text" id="lastname" th:field="*{lastname}"
                        th:classappend="${#fields.hasErrors('lastname')} ? 'error'" />
                    <div th:if="${#fields.hasErrors('lastname')}">
                        <p th:errors="*{lastname}"></p>
                    </div>
                </div>

                <div>
                    <label for="identityNumber"> Identity Number</label><br>
                    <input type="text" id="identityNumber" th:field="*{identityNumber}"
                           th:classappend="${#fields.hasErrors('identityNumber')} ? 'error'" />
                    <div th:if="${#fields.hasErrors('identityNumber')}">
                        <p th:errors="*{identityNumber}"></p>
                    </div>
                </div>

                <div>
                    <label for="program"> Program:</label><br>
                    <select name="" id="program" th:field="*{programId}">
                        <option value="" selected>Select a program</option>
                        <option th:each="program : ${programs}" th:value="${program.id}" th:text="${program.name}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                    <button type="submit" class="custom-button-green">Save student</button>
                </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</main>
</body>
